<div class="msg-fields">
  <h1>{{ title }}</h1>
  <p>Message :</p>
  <textarea cols="30" rows="5" [(ngModel)]="message.message"></textarea>
  <label>
    Date :
    <input type="date" required [(ngModel)]="message.date" />
  </label>
  <label>
    Is seen?
    <input type="checkbox" required [(ngModel)]="message.isSeen" />
  </label>
  <button (click)="addMsg()">Add</button>
</div>
